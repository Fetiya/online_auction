<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.addBookTitle}</title>
    </h:head>
    <h:body>
        <h2>#{msgs.bookHeader}</h2>
       
        <h:form>
            <h:panelGrid columns="2">
                #{msgs.bookTitle}
                <h:inputText     id="title" value="#{bookBn.book.title} validator="#{user.validateName}"
                       <f:ajax event="change" render="nameError"/>
                <h:message id="nameError" for="name" style="color: red"/>
                       
                #{msgs.bookDesc}
                <h:inputTextarea id="desc" value="#{bookBn.book.desc}"/>
                #{msgs.bookAuth}
                <h:inputTextarea id="auth" value="#{bookBn.book.author}"/>
                #{msgs.bookPub}
                <h:inputTextarea id="pub" value="#{bookBn.book.publisher}"/>
                #{msgs.bookEdit}
                <h:inputTextarea id="edition" value="#{bookBn.book.edition}"/>         
            </h:panelGrid> 
            
            <p>
                <h:commandButton value="#{msgs.addBook}" action="#{bookBn.addBook}"  />       
        </h:form>
        
    </h:body>
</html>
