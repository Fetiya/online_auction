<?xml version='1.0' encodin'UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Simple:" for="acSimple" />
                <p:autoComplete id="acSimple" value="#{autoCompleteView.txt1}" completeMethod="#{autoCompleteView.completeText}" />

            </h:panelGrid>

            <h:inputText value="#{auctionBn.auction.startDate}"></h:inputText>
            <h:inputText value="#{auctionBn.auction.endDate}"></h:inputText>
            <h:inputText value="#{auctionBn.auction.minimumPrice}"></h:inputText>
            <h:commandButton action="#{auctionBn.addAuction()}"
                             value ="{msgs.addAuction}"/>
        </h:form>

    </h:body>
</html>
